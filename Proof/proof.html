<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Proof</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      text-align: center;
      padding: 10px;
    }

    .shotProofs {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      gap: 30px;
    }

    h1 {
      display: block;
    }

    img {
      width: 200px;
      transition: width 0.3s ease;
      cursor: pointer;
    }

    .button {
      position: fixed;
      top: 10px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 2px 2px black;
      background: whitesmoke;
      font-size: 18px;
      border: none;
      color: black;
      opacity: 0;
      z-index: 10;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>PROOFS</h1>
  <div class="shotProofs">
    <img src="proof1.jpg" alt="">
  </div>

  <!-- Added the missing button -->
  <button class="button">X</button>

  <script type="text/javascript" charset="utf-8">
    let proofImgs = document.querySelectorAll('.shotProofs img');
    let backBtn = document.querySelector('.button');

    proofImgs.forEach(img => {
      img.addEventListener('click', () => {
        img.style.width = '100%';
        img.style.position = 'fixed';
        img.style.top = '0';
        img.style.left = '0';
        img.style.zIndex = '10';
        backBtn.style.opacity = '1';
      });
    });

    backBtn.addEventListener('click', () => {
      proofImgs.forEach(img => {
        img.style.width = '200px';
        img.style.position = 'static';
        img.style.zIndex = '1';
      });
      backBtn.style.opacity = '0';
    });
  </script>
</body>
</html>
